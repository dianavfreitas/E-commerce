<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <form id="form" class="form">
                <h1>Contact Us</h1>
                <div class="error">
                <div class="formc">
                    <label for="myName">Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" autocomplete="off">
                    <small>Name is required</small>
                </div>
                <div class="formc">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email" autocomplete="off">
                    <small>Email is required</small>
                </div>
                <div class="formc">
                    <label for="Phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" autocomplete="off">
                    <small>Phone number is required</small>
                </div>
                <div class="formc">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="Message" autocomplete="off">
                </div>  
                <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        </div>
</body>
<script src="contact.js"></script>
</html>
